server:
  port: 8802

spring:
  application:
    name: car-service 
  datasource:
    url: jdbc:h2:mem:testdb 
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true 
      path: /h2-console 
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ 
    register-with-eureka: true 
    fetch-registry: true 

logging:
  level:
    org.hibernate.SQL: DEBUG 
    org.springframework: INFO 
